<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ver Documento - Justificativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#39E079",
                        "background-dark": "#0A1A11",
                        "forest": "#122017"
                    },
                    fontFamily: {
                        display: "Lexend"
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-background-dark font-display text-gray-200">
    <div class="flex min-h-screen">
        <main class="flex-1 p-4 lg:p-8">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-3xl font-black text-white tracking-tight italic uppercase">
                            Documento <span class="text-primary">Justificativo</span>
                        </h1>
                        <p class="text-gray-500 text-sm font-medium">Evidencia adjunta</p>
                    </div>
                    <button onclick="window.close()" class="flex items-center gap-2 px-4 py-2 bg-white/5 rounded-xl border border-white/10 hover:bg-white/10 transition-all text-sm font-bold">
                        <span class="material-symbols-outlined text-sm">close</span>
                        Cerrar
                    </button>
                </div>

                <div class="bg-forest rounded-3xl border border-white/5 overflow-hidden shadow-2xl p-8">
                    <div class="flex items-center justify-center">
                        <img src="/auth/serve_file/{{ filename }}" alt="Documento justificativo" class="max-w-full h-auto rounded-xl border border-white/10" />
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
