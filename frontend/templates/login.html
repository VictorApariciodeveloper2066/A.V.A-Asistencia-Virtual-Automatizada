<!DOCTYPE html>

<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Student Manager Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/imgs/Leon1.png') }}" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        function setActionForForm(action) {
            const form = document.getElementById('auth-form');
            if (action === 'login') {
                form.action = "{{ url_for('auth.login') }}";
                form.method = "post";
                form.submit();
            }
        }
    </script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e079",
                        "primary-hover": "#2bc968",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                        "card-dark": "#1b3124",
                        "input-border": "#366347",
                        "input-bg": "#15251c",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="relative w-full max-w-md mx-auto">
        <!-- Decorative Elements -->
        <div class="absolute -top-12 -left-12 w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
        <div class="absolute -bottom-12 -right-12 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none">
        </div>
        <!-- Login Card -->
        <div
            class="relative bg-white dark:bg-card-dark rounded-2xl shadow-xl overflow-hidden border border-gray-200 dark:border-white/5">
            <!-- Header Section -->
            <div class="pt-10 pb-6 px-8 text-center">
                <div
                    class="w-16 h-16 bg-primary/20 rounded-2xl mx-auto flex items-center justify-center mb-6 text-primary">
                    <span class="material-symbols-outlined text-4xl">school</span>
                </div>
                <h2 class="text-gray-900 dark:text-white text-3xl font-bold leading-tight tracking-tight mb-2">
                    Bienvenido de nuevo</h2>
                <p class="text-gray-500 dark:text-[#96c5a8] text-sm font-normal">Accede a tu panel de gestión académica
                </p>
            </div>
            <!-- Form Section -->
            <div class="px-8 pb-10">
                <form id="auth-form" class="flex flex-col gap-5" action="{{ url_for('auth.login') }}" method="post">
                    {% if error %}
                    <div class="mb-4 rounded-lg px-4 py-3 text-sm text-red-800 bg-red-50 border border-red-200">
                        {{ error }}
                    </div>
                    {% endif %}
                    <div id="login-error" class="mb-4 rounded-lg px-4 py-3 text-sm text-red-800 bg-red-50 border border-red-200" style="display:none;"></div>
                    <!-- Username Field -->
                    <div class="flex flex-col gap-2">
                        <label class="text-gray-700 dark:text-white text-sm font-medium leading-normal">Usuario</label>
                        <div class="relative flex items-center">
                            <input value="{{ username or request.form.get('username','') }}"
                                class="w-full h-12 rounded-lg pl-11 pr-4 text-gray-900 dark:text-white bg-gray-50 dark:bg-input-bg border border-gray-300 dark:border-input-border focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-gray-400 dark:placeholder:text-[#5a8069] transition-all duration-200 outline-none text-base"
                                placeholder="Ingresa tu usuario o correo" type="text" name="username" />
                            <div
                                class="absolute left-3.5 flex items-center justify-center text-gray-400 dark:text-[#5a8069] pointer-events-none">
                                <span class="material-symbols-outlined text-[20px]">person</span>
                            </div>
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between items-center">
                            <label
                                class="text-gray-700 dark:text-white text-sm font-medium leading-normal">Contraseña</label>
                        </div>
                        <div class="relative flex items-center">
                            <input id="password-field"
                                class="w-full h-12 rounded-lg pl-11 pr-11 text-gray-900 dark:text-white bg-gray-50 dark:bg-input-bg border border-gray-300 dark:border-input-border focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-gray-400 dark:placeholder:text-[#5a8069] transition-all duration-200 outline-none text-base"
                                placeholder="••••••••" type="password" name="password" />
                            <div
                                class="absolute left-3.5 flex items-center justify-center text-gray-400 dark:text-[#5a8069] pointer-events-none">
                                <span class="material-symbols-outlined text-[20px]">lock</span>
                            </div>
                            <button id="toggle-password"
                                class="absolute right-3.5 flex items-center justify-center text-gray-400 dark:text-[#5a8069] hover:text-gray-600 dark:hover:text-primary transition-colors cursor-pointer"
                                type="button">
                                <span class="material-symbols-outlined text-[20px]">visibility_off</span>
                            </button>
                        </div>
                    </div>
                    <!-- Forgot Password Link -->
                    <div class="flex justify-end">
                        <a class="text-primary hover:text-primary-hover text-sm font-medium hover:underline transition-colors"
                            href="{{ url_for('front.recuperar_page') }}">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    <!-- Login Button -->
                    <button
                        class="mt-2 w-full h-12 bg-primary hover:bg-primary-hover text-[#122118] font-bold text-base rounded-lg shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2">
                        <span>Iniciar Sesión</span>
                        <span class="material-symbols-outlined text-xl">arrow_forward</span>
                    </button>
                    <!-- Divider -->
                    <div class="relative flex py-1 items-center">
                        <div class="flex-grow border-t border-gray-200 dark:border-white/10"></div>
                        <span class="flex-shrink-0 mx-4 text-xs font-medium text-gray-400 dark:text-[#5a8069] uppercase">O inicia sesión con</span>
                        <div class="flex-grow border-t border-gray-200 dark:border-white/10"></div>
                    </div>
                    <!-- Google Login Button -->
                    <button id="google-login" type="button"
                        class="flex w-full cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg h-12 px-4 bg-white dark:bg-input-bg border border-gray-200 dark:border-input-border hover:bg-gray-50 dark:hover:bg-input-bg/70 text-gray-700 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] transition-all shadow-sm hover:shadow-md">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span class="truncate">Inicia sesión con Google</span>
                    </button>
                </form>
                <!-- Footer / Register Link (Optional Context) -->
                <div class="mt-8 text-center border-t border-gray-200 dark:border-white/10 pt-6">
                    <p class="text-gray-500 dark:text-[#96c5a8] text-sm">
                        ¿No tienes una cuenta?
                        <a class="text-primary font-semibold hover:underline ml-1"
                            href="{{ url_for('front.register_page') }}">Registrate ahora</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- Background Image for context (Subtle) -->
        <div class="fixed top-0 left-0 w-full h-full -z-10 opacity-[0.03] pointer-events-none"
            data-alt="Abstract pattern of a meeting room or classroom setting"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA1J7IPWKDewRONMQyRz6VPIFn99ZeTgyy7pYM-ZECQDxTyMFOS__bCddmneLKlFjP1xhpZDNa2hp8fxP2Tg0OuSmfQ235nOpOjpOkPKFyn2qxLf0upjqpwJfKPU_GRVTIb1kM8mYvlt5XvriV6CUsQlso66nzayAlhJP7RshXbIkYnP0-SCiPd71Ax7Cx1HFLKNJOqFBB06TZnf_Bp1Qjp2W_3ZcIJBO7ldDFoTjQ2pXbDBBxsBGeOqpjJ_E149GJYljzpAUEY3cM'); background-size: cover; background-position: center;">
        </div>
    </div>
    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password-field');
            const icon = this.querySelector('.material-symbols-outlined');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.textContent = 'visibility';
            } else {
                passwordField.type = 'password';
                icon.textContent = 'visibility_off';
            }
        });

        // Google login
        document.getElementById('google-login').addEventListener('click', function() {
            window.location.href = "{{ url_for('auth.google_login') }}";
        });

        (function(){
            const form = document.getElementById('auth-form');
            const errorBox = document.getElementById('login-error');
            form.addEventListener('submit', async function(e){
                e.preventDefault();
                errorBox.style.display = 'none';
                const username = (form.querySelector('input[name="username"]') || {}).value || '';
                const password = (form.querySelector('input[name="password"]') || {}).value || '';
                try {
                    const res = await fetch("{{ url_for('auth.login') }}", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: username, password: password }),
                        credentials: 'same-origin'
                    });
                    const data = await res.json().catch(()=>({}));
                    if (res.ok) {
                        window.location.href = "{{ url_for('front.dashboard') }}";
                    } else {
                        const msg = data.error || data.message || 'Credenciales inválidas';
                        errorBox.textContent = msg;
                        errorBox.style.display = 'block';
                    }
                } catch (err) {
                    console.error(err);
                    errorBox.textContent = 'Error de red. Intenta nuevamente.';
                    errorBox.style.display = 'block';
                }
            });
        })();
    </script>
</body>

</html>
