<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Página de Registro - A.V.A</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/imgs/Leon1.png') }}" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        function setActionForForm(action) {
            const form = document.getElementById('register_form');
            if (action === 'register') {
                form.action = "{{ url_for('front.register_page') }}";
                form.method = "post";
                form.submit();
            }
        }
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e079",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                        "surface-dark": "#1b3124",
                        "border-dark": "#366347",
                        "text-secondary": "#96c5a8",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-background-dark">
    <div class="layout-container flex h-full grow flex-col">
        <!-- Header: logo + auth action -->
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-[#264532] px-6 lg:px-10 py-3 bg-white/50 dark:bg-background-dark/50 backdrop-blur-md sticky top-0 z-50">
            <div class="flex items-center gap-3 text-slate-900 dark:text-white cursor-pointer">
                <img src="{{ url_for('static', filename='assets/imgs/Leon1.png') }}" alt="Logo" class="size-8">
                <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">A.V.A</h2>
            </div>
            <!-- Header: auth action (login link/button) -->
            <div class="flex gap-2">
                <span
                    class="hidden sm:flex items-center text-sm font-medium text-slate-600 dark:text-text-secondary mr-2">¿Ya
                    tienes una cuenta?</span>
                <a class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-slate-200 hover:bg-slate-300 dark:bg-[#264532] dark:hover:bg-[#2f553d] text-slate-900 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors"
                    href="{{ url_for('front.login_page') }}">
                    <span class="truncate">Iniciar Sesión</span>
                </a>
            </div>
        </header>
        <!-- Main content: registration -->
        <main class="flex flex-1 justify-center py-10 px-4 sm:px-6">
            <div class="layout-content-container flex flex-col max-w-[520px] w-full flex-1">
                <div class="flex flex-col gap-2 p-4 text-center mb-4">
                    <h1
                        class="text-slate-900 dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">
                        Crea tu cuenta</h1>
                    <p class="text-slate-500 dark:text-text-secondary text-base font-normal leading-normal">Únete para
                        gestionar tus clases y calificaciones fácilmente.</p>
                </div>
                <!-- Card: form container -->
                <div
                    class="bg-white dark:bg-surface-dark/50 rounded-xl border border-slate-200 dark:border-border-dark p-6 sm:p-8 shadow-sm">
                    <!-- Form Section: register form and fields -->
                    <form class="flex flex-col gap-5" id="register_form">
                        <div id="register-error" class="mb-4 rounded-lg px-4 py-3 text-sm text-red-800 bg-red-50 border border-red-200" style="display:none;"></div>
                        <div class="flex flex-col gap-2">
                            <label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Nombre
                                completo</label>
                            <div class="relative">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-secondary">
                                    <span class="material-symbols-outlined text-[20px]">person</span>
                                </span>
                                <input name="username"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-border-dark bg-slate-50 dark:bg-surface-dark focus:border-primary h-12 pl-11 pr-4 placeholder:text-slate-400 dark:placeholder:text-text-secondary/70 text-sm font-normal leading-normal transition-all"
                                    placeholder="ej. Juan Pérez" type="text" />
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Correo
                                electrónico</label>
                            <div class="relative">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-secondary">
                                    <span class="material-symbols-outlined text-[20px]">mail</span>
                                </span>
                                <input name="email"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-border-dark bg-slate-50 dark:bg-surface-dark focus:border-primary h-12 pl-11 pr-4 placeholder:text-slate-400 dark:placeholder:text-text-secondary/70 text-sm font-normal leading-normal transition-all"
                                    placeholder="ej. juan@estudiante.edu" type="email" />
                            </div>
                        </div>
                        <div class="flex flex-col sm:flex-row gap-5">
                            <div class="flex flex-col gap-2 flex-1">
                                <label
                                    class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Contraseña</label>
                                <div class="relative">
                                    <span
                                        class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-secondary">
                                        <span class="material-symbols-outlined text-[20px]">lock</span>
                                    </span>
                                    <input name="password" id="password-field"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-border-dark bg-slate-50 dark:bg-surface-dark focus:border-primary h-12 pl-11 pr-10 placeholder:text-slate-400 dark:placeholder:text-text-secondary/70 text-sm font-normal leading-normal transition-all"
                                        placeholder="••••••••" type="password" />
                                    <button id="toggle-password"
                                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-secondary hover:text-slate-600 dark:hover:text-white"
                                        type="button">
                                        <span class="material-symbols-outlined text-[20px]">visibility_off</span>
                                    </button>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2 flex-1">
                                <label
                                    class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Confirmar</label>
                                <div class="relative">
                                    <span
                                        class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-secondary">
                                        <span class="material-symbols-outlined text-[20px]">lock_reset</span>
                                    </span>
                                    <input name="password_confirm" id="password-confirm-field"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-border-dark bg-slate-50 dark:bg-surface-dark focus:border-primary h-12 pl-11 pr-4 placeholder:text-slate-400 dark:placeholder:text-text-secondary/70 text-sm font-normal leading-normal transition-all"
                                        placeholder="••••••••" type="password" />
                                </div>
                            </div>
                        </div>
                        <div class="flex items-start gap-3 py-2">
                            <div class="flex h-5 items-center">
                                <input
                                    class="h-4 w-4 rounded border-slate-300 dark:border-border-dark bg-slate-50 dark:bg-surface-dark text-primary focus:ring-primary/50 focus:ring-offset-0"
                                    id="terms" name="terms" type="checkbox" />
                            </div>
                            <label class="text-sm font-normal leading-tight text-slate-600 dark:text-text-secondary"
                                for="terms">
                                Acepto los <a class="font-medium text-slate-900 dark:text-primary hover:underline"
                                    href="{{ url_for('front.terminos') }}" target="_blank">Términos de servicio</a> y la <a
                                    class="font-medium text-slate-900 dark:text-primary hover:underline"
                                    href="{{ url_for('front.privacidad') }}" target="_blank">Política de privacidad</a>
                            </label>
                        </div>
                        <button id="register-submit" type="button" disabled class="flex w-full cursor-not-allowed items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-gray-400 dark:bg-gray-700 text-gray-600 dark:text-gray-400 text-base font-bold leading-normal tracking-[0.015em] transition-all opacity-50">
                            <span class="truncate">Crear cuenta</span>
                        </button>
                        <div class="relative flex py-1 items-center">
                            <div class="flex-grow border-t border-slate-200 dark:border-border-dark"></div>
                            <span
                                class="flex-shrink-0 mx-4 text-xs font-medium text-slate-400 dark:text-text-secondary uppercase">O
                                regístrate con</span>
                            <div class="flex-grow border-t border-slate-200 dark:border-border-dark"></div>
                        </div>
                        <button id="google-register"
                            class="flex w-full cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg h-12 px-4 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark hover:bg-slate-50 dark:hover:bg-surface-dark/70 text-slate-700 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] transition-all shadow-sm hover:shadow-md"
                            type="button">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            <span class="truncate">Regístrate con Google</span>
                        </button>
                        <!-- End Form -->
                    </form>
                </div>
                <!-- Footer links -->
                <div class="mt-8 flex justify-center gap-6">
                    <a class="text-xs text-slate-500 dark:text-text-secondary/60 hover:text-slate-800 dark:hover:text-white transition-colors"
                        href="{{ url_for('front.privacidad') }}">Privacidad</a>
                    <a class="text-xs text-slate-500 dark:text-text-secondary/60 hover:text-slate-800 dark:hover:text-white transition-colors"
                        href="{{ url_for('front.terminos') }}">Términos</a>
                </div>
            </div>
        </main>
    </div>
                <script>
                    // Toggle password visibility
                    document.getElementById('toggle-password').addEventListener('click', function() {
                        const passwordField = document.getElementById('password-field');
                        const icon = this.querySelector('.material-symbols-outlined');
                        if (passwordField.type === 'password') {
                            passwordField.type = 'text';
                            icon.textContent = 'visibility';
                        } else {
                            passwordField.type = 'password';
                            icon.textContent = 'visibility_off';
                        }
                    });

                    // Habilitar/deshabilitar botón según checkbox de términos
                    document.getElementById('terms').addEventListener('change', function() {
                        const btn = document.getElementById('register-submit');
                        if (this.checked) {
                            btn.disabled = false;
                            btn.classList.remove('cursor-not-allowed', 'bg-gray-400', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-400', 'opacity-50');
                            btn.classList.add('cursor-pointer', 'bg-primary', 'hover:bg-emerald-400', 'text-[#122118]', 'shadow-lg', 'shadow-primary/20');
                        } else {
                            btn.disabled = true;
                            btn.classList.add('cursor-not-allowed', 'bg-gray-400', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-400', 'opacity-50');
                            btn.classList.remove('cursor-pointer', 'bg-primary', 'hover:bg-emerald-400', 'text-[#122118]', 'shadow-lg', 'shadow-primary/20');
                        }
                    });

                    // Google register
                    document.getElementById('google-register').addEventListener('click', function() {
                        window.location.href = "{{ url_for('auth.google_login') }}";
                    });

                    (function(){
                        const form = document.getElementById('register_form');
                        const errorBox = document.getElementById('register-error');
                        if (!form) return;
                        const btn = document.getElementById('register-submit');
                        // Prevent native form submission (enter key or other submits)
                        form.addEventListener('submit', function(e){
                            e.preventDefault();
                        });

                        btn.addEventListener('click', async function(e){
                            e.preventDefault();
                            
                            // Verificar que los términos estén aceptados
                            const termsCheckbox = document.getElementById('terms');
                            if (!termsCheckbox.checked) {
                                errorBox.textContent = 'Debes aceptar los términos y condiciones';
                                errorBox.style.display = 'block';
                                return;
                            }
                            
                            errorBox.style.display = 'none';
                            const username = (form.querySelector('input[name="username"]') || {}).value || '';
                            const password = (form.querySelector('input[name="password"]') || {}).value || '';
                            const password_confirm = (form.querySelector('input[name="password_confirm"]') || {}).value || '';
                            const email = (form.querySelector('input[name="email"]') || {}).value || '';
                            if (password !== password_confirm) {
                                errorBox.textContent = 'Las contraseñas no coinciden';
                                errorBox.style.display = 'block';
                                return;
                            }
                            try {
                                const res = await fetch("{{ url_for('auth.register') }}", {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ username: username, password: password, email: email }),
                                    credentials: 'same-origin'
                                });
                                const data = await res.json().catch(()=>({}));
                                if (res.ok) {
                                    window.location.href = "{{ url_for('front.index') }}";
                                } else {
                                    const msg = data.error || data.message || 'Error en el registro';
                                    errorBox.textContent = msg;
                                    errorBox.style.display = 'block';
                                }
                            } catch (err) {
                                console.error(err);
                                errorBox.textContent = 'Error de red. Intenta nuevamente.';
                                errorBox.style.display = 'block';
                            }
                        });
                    })();
                </script>
</body>

</html>
